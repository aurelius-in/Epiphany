<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epiphany AI Art Studio — Home</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts: Poppins (UI), Satisfy (logo-ish), Merriweather (academic), Metal Mania (heavy metal) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,700&family=Metal+Mania&family=Poppins:wght@400;500;600&family=Satisfy&display=swap" rel="stylesheet">

  <!-- Inline splash CSS -->
  <style>
    .splash{position:fixed;inset:0;background:#000;display:grid;place-items:center;z-index:9999}
    .splash-logo{width:80vw;height:auto;opacity:0}
    .splash-veil{position:absolute;inset:0;background:#000;opacity:.99;pointer-events:none;transition:opacity 3s ease}
    .splash.show .splash-logo{opacity:1}
    .splash.fade .splash-veil{opacity:0}
    .splash.done{opacity:0;transition:opacity .3s ease;pointer-events:none}
    @media (prefers-reduced-motion:reduce){.splash-veil{transition:none}.splash.done{transition:none}}

    /* Header logo & spacing */
    .brand-logo{height:36px;width:auto;object-fit:contain}
    .brand{min-width:220px}
  </style>
</head>
<body class="theme-dark">

  <!-- Splash Overlay -->
  <div id="splash" class="splash" aria-hidden="true">
    <img src="epiphany.gif" alt="Epiphany" class="splash-logo" />
    <div class="splash-veil"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <img src="epiphany.gif" alt="Epiphany AI Art Studio" class="brand-logo">
    </div>
    <nav class="menubar" aria-label="Main menu">
      <ul>
        <li>File</li><li>Edit</li><li>Image</li><li>Layer</li><li>Select</li>
        <li>Filter</li><li>View</li><li>Window</li><li>Help</li>
        <li><a href="/health" style="color:inherit;text-decoration:none">Health</a></li>
        <li><a href="/gallery" style="color:inherit;text-decoration:none">Gallery</a></li>
        <li><a href="/events" style="color:inherit;text-decoration:none">Events</a></li>
        <li><a href="/assets" style="color:inherit;text-decoration:none">Assets</a></li>
      </ul>
    </nav>
  </header>

  <main class="workspace">
    <!-- Left toolbar (aesthetic) -->
    <aside class="tools">
      <button class="tool" title="Move (V)"><svg viewBox="0 0 24 24"><path d="M12 2l4 6h-3v8h-2V8H8l4-6zM4 14h4v2H4v4H2v-4H-2v-2h4v-4h2v4z"/></svg></button>
      <button class="tool" title="Marquee (M)"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" stroke="currentColor" fill="none" stroke-dasharray="2 2"/></svg></button>
      <button class="tool" title="Lasso (L)"><svg viewBox="0 0 24 24"><path d="M5 7c4-4 14 0 12 5s-10 6-12 3 2-4 6-3" fill="none" stroke="currentColor"/></svg></button>
      <button class="tool" title="Brush (B)"><svg viewBox="0 0 24 24"><path d="M18 3l3 3-9 9H9V12l9-9zM7 14c1 0 2 1 2 2 0 2-2 4-4 4-1 0-2-1-2-2 0-2 2-4 4-4z"/></svg></button>
      <button class="tool" title="Eraser (E)"><svg viewBox="0 0 24 24"><path d="M16 3l5 5-9 9H7L2 12l9-9h5zM7 17h15v2H7z"/></svg></button>
      <button class="tool" title="Gradient (G)">
        <svg viewBox="0 0 24 24"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FF007A"/><stop offset="50%" stop-color="#7A00FF"/><stop offset="100%" stop-color="#FF6A00"/></linearGradient></defs><rect x="4" y="4" width="16" height="16" fill="url(#g)" stroke="currentColor"/></svg>
      </button>
      <button class="tool" title="Text (T)"><svg viewBox="0 0 24 24"><path d="M4 5h16v2h-7v12h-2V7H4z"/></svg></button>
      <button class="tool" title="Zoom (Z)"><svg viewBox="0 0 24 24"><path d="M10 18a8 8 0 1 1 5.3-14.1L22 10.6l-1.4 1.4-6.7-6.7A6 6 0 1 0 10 16v2z"/></svg></button>
    </aside>

    <!-- Center: Image Generation Panel -->
    <section class="gen-panel">
      <div class="panel-header">
        <h2 class="logo-script">Create</h2>

        <!-- Mode Slider: Safe (0) — Research (1) — NSFW (2) -->
        <div class="mode-slider" data-mode="0">
          <div class="mode-labels">
            <button type="button" class="lbl safe" data-set="0">Safe</button>
            <button type="button" class="lbl research" data-set="1">Research</button>
            <button type="button" class="lbl nsfw" data-set="2">NSFW</button>
          </div>
          <input id="modeRange" class="range" type="range" min="0" max="2" step="1" value="0" />
          <div class="ticks"><span></span><span></span><span></span></div>
        </div>
      </div>

      <label class="field-label">Prompt</label>
      <textarea class="prompt" rows="3" placeholder="Describe the image you want… e.g., 'cinematic portrait, rim lighting, neon city at night'"></textarea>

      <!-- 3-column dropdowns -->
      <div class="grid-3wide">
        <div>
          <label class="field-label" for="styleSelect">Style Preset</label>
          <select class="select" id="styleSelect">
            <option>— None —</option>
            <option>Cinematic</option>
            <option>Noir</option>
            <option>Watercolor</option>
            <option>Low Poly</option>
            <option>Poster Art</option>
          </select>
        </div>
        <div>
          <label class="field-label" for="arSelect">Aspect Ratio</label>
          <select class="select" id="arSelect">
            <option>1:1 (1024×1024)</option>
            <option>16:9</option>
            <option>9:16</option>
            <option>3:2</option>
            <option>2:3</option>
          </select>
        </div>
        <div>
          <label class="field-label" for="modelSelect">Model</label>
          <select class="select" id="modelSelect">
            <option>SDXL Base</option>
            <option>SDXL Refiner</option>
            <option>Photoreal XL</option>
            <option>Anime XL</option>
          </select>
        </div>
      </div>

      <!-- Steps / CFG / Seed on one row -->
      <div class="grid-3">
        <div>
          <label class="field-label" for="stepsInput">Steps</label>
          <input id="stepsInput" type="number" class="input" value="28" min="4" max="80">
        </div>
        <div>
          <label class="field-label" for="cfgInput">CFG</label>
          <input id="cfgInput" type="number" class="input" value="6.5" min="1" max="14" step="0.5">
        </div>
        <div>
          <label class="field-label" for="seedInput">Seed</label>
          <input id="seedInput" type="number" class="input" placeholder="random">
        </div>
      </div>

      <div class="grid-3">
        <div>
          <label class="field-label" for="initFile">Init Image (optional)</label>
          <input id="initFile" type="file" accept="image/*" class="input" />
        </div>
      </div>

      <div class="actions">
        <button id="btnGenerate" class="btn-gradient">Generate</button>
        <button class="btn-ghost" id="btnEnhance">Enhance Prompt</button>
        <button class="btn-ghost" id="btnRandomSeed">Randomize Seed</button>
      </div>
    </section>

    <!-- Right: Result & History -->
    <aside class="result-panel" id="resultPanel">
      <div class="panel card">
        <div class="panel-title">Result</div>
        <div class="panel-body result-body" id="resultBody">
          <!-- Preloaded demo output -->
          <img id="resultImg" class="result-img" src="gen-ai.gif" alt="Generated result">
        </div>
        <div class="result-meta" id="resultMeta">
          <span class="chip">Mode: <strong id="metaMode">Safe</strong></span>
          <span class="chip">AR: <strong id="metaAR">1:1 (1024×1024)</strong></span>
          <span class="chip">Steps: <strong id="metaSteps">28</strong></span>
          <span class="chip">CFG: <strong id="metaCFG">6.5</strong></span>
          <span class="chip">Seed: <strong id="metaSeed">random</strong></span>
          <span class="chip" id="metaCaption" style="display:none;">Caption: <strong></strong></span>
        </div>
      </div>

      <div class="panel card">
        <div class="panel-title">History</div>
        <div class="panel-body">
          <ul class="history-list">
            <li class="history-item">No generations yet</li>
          </ul>
        </div>
      </div>
    </aside>
  </main>

  <!-- Splash timing script (immediate 3s fade-in, 3s hold) -->
  <script>
    const once = false; // set true to show only once per session
    (function runSplash(){
      const splash = document.getElementById('splash');
      if (!splash) return;
      if (once && sessionStorage.getItem('sawSplash') === '1') { splash.remove(); return; }
      if (once) sessionStorage.setItem('sawSplash', '1');
      splash.classList.add('show');
      requestAnimationFrame(() => splash.classList.add('fade'));
      setTimeout(() => { splash.classList.add('done'); setTimeout(() => splash.remove(), 350); }, 6000);
    })();
  </script>

  <!-- Mode slider + meta wiring & smooth scroll -->
  <script>
    const modeSlider = document.querySelector('.mode-slider');
    const modeRange  = document.getElementById('modeRange');
    const modeBtns   = document.querySelectorAll('.mode-labels .lbl');

    const metaMode = document.getElementById('metaMode');
    const metaAR   = document.getElementById('metaAR');
    const metaSteps= document.getElementById('metaSteps');
    const metaCFG  = document.getElementById('metaCFG');
    const metaSeed = document.getElementById('metaSeed');

    const arSelect = document.getElementById('arSelect');
    const stepsInp = document.getElementById('stepsInput');
    const cfgInp   = document.getElementById('cfgInput');
    const seedInp  = document.getElementById('seedInput');

    function setMode(v){
      const n = Math.max(0, Math.min(2, parseInt(v,10) || 0));
      modeRange.value = String(n);
      modeSlider.setAttribute('data-mode', String(n));
      metaMode.textContent = ['Safe','Research','NSFW'][n];
      // window.generationMode = n; // 0,1,2 if you need it later
    }

    function updateMetaFromControls(){
      metaAR.textContent    = arSelect.value;
      metaSteps.textContent = stepsInp.value || '28';
      metaCFG.textContent   = cfgInp.value || '6.5';
      metaSeed.textContent  = seedInp.value || 'random';
    }

    modeRange.addEventListener('input', e => setMode(e.target.value));
    modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.dataset.set)));
    [arSelect, stepsInp, cfgInp, seedInp].forEach(el => el.addEventListener('input', updateMetaFromControls));

    // Initial meta fill
    setMode(modeRange.value);
    updateMetaFromControls();

    // Apply query params to prefill controls
    (function applyQuery(){
      try{
        const q = new URLSearchParams(location.search);
        const p = q.get('prompt'); if (p) document.querySelector('.prompt').value = p;
        const aspect = q.get('aspect'); if (aspect) arSelect.value = aspect;
        const steps = q.get('steps'); if (steps) stepsInp.value = steps;
        const cfg = q.get('cfg'); if (cfg) cfgInp.value = cfg;
        const seed = q.get('seed'); if (seed) seedInp.value = seed;
        const model = q.get('model'); if (model) {
          const map = { 'sdxl-base': 'SDXL Base', 'sdxl-refiner': 'SDXL Refiner', 'photoreal-xl': 'Photoreal XL', 'anime-xl': 'Anime XL' };
          const label = map[model] || '';
          if (label) {
            for (const o of (document.getElementById('modelSelect') as HTMLSelectElement).options) {
              if (o.text === label) { (document.getElementById('modelSelect') as HTMLSelectElement).value = label; break; }
            }
          }
        }
        const style = q.get('style'); if (style) {
          for (const o of (document.getElementById('styleSelect') as HTMLSelectElement).options) {
            if (o.text.toLowerCase() === style.toLowerCase()) { (document.getElementById('styleSelect') as HTMLSelectElement).value = o.text; break; }
          }
        }
        updateMetaFromControls();
      }catch(_){}
    })();

    // Smooth scroll to result on "Generate"
    document.getElementById('btnGenerate')?.addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('resultPanel')?.scrollIntoView({behavior:'smooth', block:'start'});
    });

    // Optional demo helpers
    document.getElementById('btnRandomSeed')?.addEventListener('click', (e) => {
      e.preventDefault();
      const r = Math.floor(Math.random()*1e9);
      seedInp.value = r;
      updateMetaFromControls();
    });
    document.getElementById('btnEnhance')?.addEventListener('click', (e) => {
      e.preventDefault();
      // stub: no-op for now
      alert('Enhance Prompt (demo stub)');
    });
  </script>

  <!-- API wiring -->
  <script>
    (function(){
      const API_BASE = window.EPIPHANY_API_BASE || '/api/proxy';
      const API_KEY = (window.EPIPHANY_API_KEY || 'dev');

      const promptEl = document.querySelector('.prompt');
      const styleEl = document.getElementById('styleSelect');
      const modelEl = document.getElementById('modelSelect');
      const arEl = document.getElementById('arSelect');
      const stepsEl = document.getElementById('stepsInput');
      const cfgEl = document.getElementById('cfgInput');
      const seedEl = document.getElementById('seedInput');
      const genBtn = document.getElementById('btnGenerate');
      const initFile = document.getElementById('initFile');
      const resultImg = document.getElementById('resultImg');
      const resultBody = document.getElementById('resultBody');
      const resultMeta = document.getElementById('resultMeta');
      const historyList = document.querySelector('.history-list');
      const captionChip = document.getElementById('metaCaption');

      function headers() {
        return { 'Content-Type': 'application/json', 'X-API-Key': API_KEY };
      }
      async function postJson(url, body) {
        const res = await fetch(url, { method: 'POST', headers: headers(), body: JSON.stringify(body) });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.json();
      }
      async function uploadInitIfAny() {
        const f = (initFile && initFile.files && initFile.files[0]) ? initFile.files[0] : null;
        if (!f) return null;
        const up = await postJson(`${API_BASE}/v1/upload-url`, { key: undefined, contentType: f.type || 'application/octet-stream' });
        const putRes = await fetch(up.putUrl, { method: 'PUT', headers: { 'Content-Type': f.type || 'application/octet-stream' }, body: f });
        if (!putRes.ok) throw new Error('upload failed ' + putRes.status);
        return up.publicUrl;
      }
      async function getJson(url) {
        const res = await fetch(url, { headers: headers() });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.json();
      }
      const sleep = (ms) => new Promise(r => setTimeout(r, ms));

      function mapModel(v){
        const m = String(v || '').toLowerCase();
        if (m.includes('refiner')) return 'sdxl-refiner';
        if (m.includes('photoreal')) return 'photoreal-xl';
        if (m.includes('anime')) return 'anime-xl';
        return 'sdxl-base';
      }
      function mapAR(v){
        const s = String(v || '').split(' ')[0];
        return ['1:1','16:9','9:16','3:2','2:3'].includes(s) ? s : '1:1';
      }

      async function pollJob(id){
        const st = await getJson(`${API_BASE}/v1/jobs/${id}?signed=1`);
        return st;
      }

      function subscribeJob(id, onUpdate){
        try{
          const es = new EventSource(`${API_BASE}/v1/jobs/${id}/stream`);
          es.onmessage = (e) => { try{ onUpdate(JSON.parse(e.data)); }catch(_){} };
          es.onerror = () => { es.close(); };
          return es;
        }catch(_){ return null }
      }

      function ensureEditButtons(){
        if (document.getElementById('editBtns')) return;
        const wrap = document.createElement('div');
        wrap.id = 'editBtns';
        wrap.style.display = 'flex';
        wrap.style.gap = '8px';
        const mk = (id, label) => { const b = document.createElement('button'); b.id = id; b.className='btn-ghost'; b.textContent = label; return b; };
        const bUpscale = mk('btnUpscale','Upscale 4x');
        const bRemBG = mk('btnRemBG','Remove BG');
        const bFace = mk('btnFace','Restore Face');
        const bCaption = mk('btnCaption','Caption');
        const bDownload = mk('btnDownload','Download');
        const bCancel = mk('btnCancel','Cancel Job');
        wrap.append(bUpscale,bRemBG,bFace,bCaption,bDownload,bCancel);
        resultMeta.appendChild(wrap);

        bUpscale.addEventListener('click', async () => {
          const url = resultImg.getAttribute('src'); if (!url) return;
          const j = await postJson(`${API_BASE}/v1/edit/upscale`, { imageUrl: url, scale: 4 });
          await pollJob(j.id);
          const st = await getJson(`${API_BASE}/v1/jobs/${j.id}`);
          if (st.outputUrl) resultImg.src = st.outputUrl;
        });
        bRemBG.addEventListener('click', async () => {
          const url = resultImg.getAttribute('src'); if (!url) return;
          const j = await postJson(`${API_BASE}/v1/edit/remove-bg`, { imageUrl: url });
          await pollJob(j.id);
          const st = await getJson(`${API_BASE}/v1/jobs/${j.id}`);
          if (st.outputUrl) resultImg.src = st.outputUrl;
        });
        bFace.addEventListener('click', async () => {
          const url = resultImg.getAttribute('src'); if (!url) return;
          const j = await postJson(`${API_BASE}/v1/edit/restore-face`, { imageUrl: url });
          await pollJob(j.id);
          const st = await getJson(`${API_BASE}/v1/jobs/${j.id}`);
          if (st.outputUrl) resultImg.src = st.outputUrl;
        });
        bCaption.addEventListener('click', async () => {
          const url = resultImg.getAttribute('src'); if (!url) return;
          const j = await postJson(`${API_BASE}/v1/edit/caption`, { imageUrl: url });
          const st = await pollJob(j.id);
          if (captionChip){
            captionChip.style.display = 'inline-flex';
            captionChip.querySelector('strong').textContent = st.caption || 'generated';
          }
        });
        bDownload.addEventListener('click', async () => {
          const url = resultImg.getAttribute('src'); if (!url) return;
          const a = document.createElement('a');
          a.href = url; a.download = 'epiphany.png';
          document.body.appendChild(a); a.click(); a.remove();
        });
        bCancel.addEventListener('click', async () => {
          if (!window.lastJobId) return;
          try { await postJson(`${API_BASE}/v1/jobs/${window.lastJobId}/cancel`, {}); } catch {}
        });
      }

      async function onGenerate(){
        try {
          ensureEditButtons();
          resultBody.innerHTML = '<div class="result-placeholder">Generating…</div>';
          const initUrl = await uploadInitIfAny().catch(()=>null);
          const body = {
            prompt: String(promptEl.value || '').slice(0,2000),
            mode: Number(modeRange.value || 0),
            stylePreset: styleEl.value && styleEl.value.startsWith('—') ? undefined : styleEl.value,
            aspect: mapAR(arEl.value),
            steps: Number(stepsEl.value || 28),
            cfg: Number(cfgEl.value || 6.5),
            seed: seedEl.value ? Number(seedEl.value) : null,
            modelId: mapModel(modelEl.value),
            preview: false,
            initImageUrl: initUrl || undefined,
          };
          const j = await postJson(`${API_BASE}/v1/generate/image`, body);
          window.lastJobId = j.id;
          let done = false;
          const es = subscribeJob(j.id, (ev) => {
            if (ev.progress != null) {
              resultBody.innerHTML = `<div class=\"result-placeholder\">Progress: ${ev.progress}%</div>`;
            }
            if (ev.done && !done) { done = true; }
          });
          const st = await pollJob(j.id);
          if (es) es.close();
          if (st.outputUrl){
            resultBody.innerHTML = '';
            resultImg.src = st.outputUrl;
            resultBody.appendChild(resultImg);
            if (Array.isArray(st.previewUrls) && st.previewUrls.length) {
              const pwrap = document.createElement('div'); pwrap.style.display='flex'; pwrap.style.gap='6px'; pwrap.style.marginTop='8px';
              for (const p of st.previewUrls) { const im = document.createElement('img'); im.src = p; im.style.width='64px'; im.style.height='64px'; im.style.objectFit='cover'; im.style.border='1px solid #26262a'; im.style.borderRadius='6px'; pwrap.appendChild(im); }
              resultBody.appendChild(pwrap);
            }
            if (historyList){
              const li = document.createElement('li'); li.className='history-item';
              const a = document.createElement('a'); a.href = st.outputUrl; a.target = '_blank'; a.rel='noreferrer'; a.textContent = body.prompt.slice(0,80) || 'result';
              li.appendChild(a);
              if (st.explainId){
                const ex = document.createElement('a'); ex.href = `/explain/${st.explainId}`
