version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: epiphany
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: ${S3_ACCESS_KEY}
      MINIO_SECRET_KEY: ${S3_SECRET_KEY}
    ports: ["9000:9000", "9001:9001"]
    volumes:
      - minio:/data

  api:
    build:
      context: ../../
      dockerfile: services/api/Dockerfile
    environment:
      API_PORT: ${API_PORT}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      API_KEY: ${API_KEY}
      ALLOW_NSWF: ${ALLOW_NSWF}
    ports: ["4000:4000"]
    depends_on: [postgres, redis, minio]

  infer-image:
    build:
      context: ../../
      dockerfile: services/infer-image/Dockerfile
    environment:
      PORT: ${INFER_IMAGE_PORT}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
    ports: ["8001:8001"]
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  infer-video:
    build:
      context: ../../
      dockerfile: services/infer-video/Dockerfile
    environment:
      PORT: ${INFER_VIDEO_PORT}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
    ports: ["8002:8002"]
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  edit:
    build:
      context: ../../
      dockerfile: services/edit/Dockerfile
    environment:
      PORT: ${EDIT_PORT}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
    ports: ["8003:8003"]

  explain:
    build:
      context: ../../
      dockerfile: services/explain/Dockerfile
    environment:
      PORT: ${EXPLAIN_PORT}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
    ports: ["8004:8004"]

  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    ports: ["3000:3000"]
    depends_on: [api]

volumes:
  pgdata:
  minio:
