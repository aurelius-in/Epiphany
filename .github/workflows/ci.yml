name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: epiphany/services/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm@9
      - run: pnpm install
      - run: pnpm build

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (infer-image)
        working-directory: epiphany/services/infer-image
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q
      - name: Install deps (infer-video)
        working-directory: epiphany/services/infer-video
        run: |
          pip install -r requirements.txt
          pytest -q
      - name: Install deps (edit)
        working-directory: epiphany/services/edit
        run: |
          pip install -r requirements.txt
          pytest -q
      - name: Install deps (explain)
        working-directory: epiphany/services/explain
        run: |
          pip install -r requirements.txt
          pytest -q
